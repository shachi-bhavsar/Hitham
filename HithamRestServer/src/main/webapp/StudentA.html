
<div class="row" style="padding-top:0px">

<div class="col-sm-12">
<div style = "overflow-y: scroll ; height:450px; margin-top:10px">
		
		<table id="studenttable" class="display" style = "width:600px" >
		</table>
</div>
</div>
</div>



<!-- Playlist Student form -->
<div id="playlistAssignForm" class="modal fade">
  <div class="modal-dialog">
  <form class="form-horizontal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">×</button>
        <h4 class="modal-title">Assign Playlist</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:250px ">
   		<div class="form-group">
			<div  id="playlistCheckbox" class="col-sm-7">
				
			</div>
		</div>
	 </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="createPlaylistStudentMapping()" id="btn5" >Save</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="currentPlaylistForm" class="modal fade">
  <div class="modal-dialog">
  <form class="form-horizontal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">×</button>
        <h4 class="modal-title">Current Playlist</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:250px ">
   		<div class="form-group">
			<div  id="currentList" class="col-sm-7">
				
			</div>
		</div>
	 </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="deletePlaylistStudentMapping()" >Delete</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
