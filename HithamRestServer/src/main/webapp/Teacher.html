
<div class="row" style="padding-top:0px">

<div class="col-sm-12">
	<a href="#teacherProfileForm"   data-toggle="modal">Create new teacher</a>

	<div style = "overflow-y: scroll ; height:250px; padding-top:10px">

</div>

<div id="teacherProfileForm" class="modal fade">
  <div class="modal-dialog" id="playlistmodal">
  <form class="form-horizontal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">×</button>
        <h4 class="modal-title">Create teacher Profile</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:250px ">
   		<div class="form-group">
			<label class="control-label col-sm-3">teacher Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="teacherName" id="teacherName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Username</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="teacherId1" id="teacherId1"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Password</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="teacherpassword" id="teacherpassword"/>
			</div>
		</div>
           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="teacherProfileSubmit()" id="btn3" >Save</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

			<label class="control-label col-sm-3">Username</label>
