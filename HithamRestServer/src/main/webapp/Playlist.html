
<div class="row" style="padding-top:0px">

<div class="col-sm-12" >
<a href="#playlistProfileForm"   data-toggle="modal">Create New playlist</a>
	<div style = "overflow-y: scroll ; height:450px;  margin-top: 10px">
		<table id="playlisttable" class="display" >
		</table>
	</div>

</div>
</div>

<div id="playlistProfileForm" class="modal fade">
  <div class="modal-dialog" id="playlistmodal">
  <form class="form-horizontal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">×</button>
        <h4 class="modal-title">New playlist</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:250px ">
   			<div class="form-group">
				<label class="control-label col-sm-3">Name</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" style="width:250px" name="playlistName" id="playlistName"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">Color</label>
				<div class="col-sm-7">
					<input type="color" class="form-control" style="width:250px" name="playlistColor" id="playlistColor"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">Picture URL</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" style="width:250px" name="playlistPicURL" id="playlistPicURL"/>
				</div>
			</div>
		
           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="playlistProfileSubmit()" id="btn1" >Save</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
