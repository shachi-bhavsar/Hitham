
<div class="row" style="padding-top:0px">

<div class="col-sm-12" >
<a href="#songProfileForm"   data-toggle="modal">Create New song</a>

<div id="songProfileForm" class="modal fade">
  <div class="modal-dialog" id="playlistmodal">
  <form class="form-horizontal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">×</button>
        <h4 class="modal-title">New Song</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:250px ">
   			<div class="form-group">
			<label class="control-label col-sm-3">Song Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songName" id="songName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song URL</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songURL" id="songURL"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Raga</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songRaaga" id="songRaaga"/>
				
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Tala</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songTala" id="songTala"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Singer</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songSinger" id="songSinger"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Composer</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songComposer" id="songComposer"/>
			</div>
		</div>
           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="songProfileSubmit()" id="btn1" >Save</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
