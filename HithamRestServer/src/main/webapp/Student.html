<div id="StudentProfileForm" class="modal fade">
  <div class="modal-dialog" id="playlistmodal">
  <form class="form-horizontal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">×</button>
        <h4 class="modal-title">Create Student Profile</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:250px ">
   		<div class="form-group">
			<label class="control-label col-sm-3">Student Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentName" id="studentName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Username</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentId1" id="studentId1"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Password</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentpassword" id="studentpassword"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Profile</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentProfile" id="studentProfile"/>
			</div>
		</div>
           
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="studentProfileSubmit()" id="btn1" >Save</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
